<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <include file="Public/include" />
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>

<table class="table table-bordered table-hover definewidth m10">

    <tr>
        <td width="10%" class="tableleft">留言标题</td>
        <td><{$data['title']}></td>
    </tr>
    
    <tr>
        
        <td class="tableleft">名字</td>
        <td> 
            <{$data['name']}>

        </td>
    </tr>
    <tr>
        
        <td class="tableleft">电子邮箱</td>
        <td> 
            <{$data['email']}>

        </td>
    </tr>
    <tr>
        
        <td class="tableleft">手机号</td>
        <td> 
            <{$data['mobile']}>

        </td>
    </tr>
    <tr>
        
        <td class="tableleft">微信号</td>
        <td> 
            <{$data['wechat']}>

        </td>
    </tr>
    <tr>
        
        <td class="tableleft">QQ号</td>
        <td> 
            <{$data['qq']}>

        </td>
    </tr>
    <tr>
        
        <td class="tableleft">微博号</td>
        <td> 
            <{$data['weibo']}>

        </td>
    </tr>
    <tr>
        
        <td class="tableleft">内容</td>
        <td> 
            <{$data['content']}>

        </td>
    </tr>
    <tr>
        
        <td class="tableleft">备注</td>
        <td> 
            <{$data['remark']}>

        </td>
    </tr>
    <tr>
        
        <td class="tableleft">留言时间</td>
        <td> 
            <{:Date("Y-m-d H:i",$data['createtime'])}>

        </td>
    </tr>

    <tr>
        <td class="tableleft"></td>
        <td>
            <a class="btn btn-success" href="<{:U('words/index')}>">返回列表</a>
        </td>
    </tr>
</table>

</body>
</html>
